<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workspace | SecureBlog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="site-header">
    <div class="container header-inner">
        <a href="/" class="logo">
            <span>//</span> SecureBlog
        </a>
        <div class="nav-links">
            <a href="/" style="margin-left: 20px;">Logout</a>
        </div>
    </div>
</header>

<div class="dashboard-header">
    <div class="container">
        <h1 id="welcome" class="welcome-msg">Authenticating...</h1>
        <p style="color: var(--color-text-muted); margin-top: 8px;">
            Manage your submissions and view private architectural drafts.
        </p>
    </div>
</div>

<main class="container">

    <div style="display: grid; grid-template-columns: 250px 1fr; gap: 40px; align-items: start;">

        <aside id="user-profile"
               style="background: white; padding: 20px; border-radius: 12px; border: 1px solid var(--color-border);">
            <div style="width: 60px; height: 60px; background: var(--color-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 24px; margin-bottom: 16px;">
                U
            </div>
            <h3 style="font-size: 16px; margin-bottom: 4px;">
                User Profile
                <span class="mock-badge">(Mock Data)</span>
            </h3>

            <p style="font-size: 12px; color: var(--color-text-muted); margin-bottom: 20px;">Full Stack Engineer</p>

            <hr style="border: 0; border-top: 1px solid var(--color-border); margin: 15px 0;">

            <div style="font-size: 13px; display: flex; flex-direction: column; gap: 10px;">
                <a href="#" style="color: var(--color-primary); text-decoration: none; font-weight: 600;">My Posts</a>
                <a href="#" style="color: var(--color-text-muted); text-decoration: none;">Drafts (0)</a>
                <a href="#" style="color: var(--color-text-muted); text-decoration: none;">Settings</a>
            </div>
        </aside>

        <section>
            <div class="section-header">
                <h2>Your Activity History</h2>
            </div>

            <div id="content" class="grid-3" style="display: block;">
                <div style="padding: 40px; text-align: center; color: var(--color-text-muted);">
                    Retrieving encrypted data...
                </div>
            </div>
        </section>
    </div>

</main>

<br>

<footer>
    <div class="container">
        <p>&copy; 2026 SecureBlog Internal System.</p>
    </div>
</footer>

<script src="/static/app.js"></script>

<script>
    /* =========================
     * Helper Functions
     * ========================= */

    function getParam(name) {
        return new URLSearchParams(window.location.search).get(name);
    }

    function renderAuthError() {
        document.getElementById("welcome").textContent = "Access Denied";
        document.getElementById("user-profile").style.display = "none";

        const content = document.getElementById("content");
        content.innerHTML = "";

        const box = document.createElement("div");
        box.className = "error-state";
        box.innerHTML = `
        <h3 style="color: #991b1b; margin-bottom: 10px;">Authorization Failed</h3>
        <p>You do not have valid login credentials or your session has expired.</p>
        <button style="margin-top: 20px; background: #991b1b;">
            Return to Home
        </button>
    `;
        box.querySelector("button").onclick = () => location.href = "/";
        content.appendChild(box);
    }

    /* =========================
     * Render Functions
     * ========================= */

    function renderWelcome(username) {
        const welcome = document.getElementById("welcome");
        welcome.innerHTML = `
        Welcome back,
        <span style="color:#00bb99; font-weight:600;">
            ${username}
        </span>
    `;
    }

    function renderJwtCard(container, jwt) {
        const card = document.createElement("div");
        card.className = "dash-card";
        card.style.marginBottom = "24px";

        card.innerHTML = `
        <h3 style="margin-bottom: 12px;">User JWT (Session Token)</h3>
        <p style="font-size: 13px; color: var(--color-text-muted); margin-bottom: 10px;">
            This token proves successful authentication. Use it to submit your CTF answer.
        </p>
        <textarea
            readonly
            style="
                width: 100%;
                height: 120px;
                font-family: monospace;
                font-size: 13px;
                background: #020617;
                color: #e5e7eb;
                border: 1px solid #334155;
                border-radius: 6px;
                padding: 10px;
                resize: none;
            "
        >${jwt}</textarea>
    `;

        container.appendChild(card);
    }

    function renderPosts(container, posts) {
        const list = document.createElement("div");
        list.style.display = "flex";
        list.style.flexDirection = "column";
        list.style.gap = "16px";

        posts.forEach(({title, created_at}) => {
            const card = document.createElement("div");
            card.style.cssText = `
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        `;

            card.innerHTML = `
            <div>
                <div style="font-weight: 600; font-size: 16px;">${title}</div>
                <div style="font-size: 13px; color: var(--color-text-muted); margin-top: 4px;">
                    Status: Published
                </div>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 13px; color: var(--color-text-muted);">
                    ${created_at}
                </div>
                <button class="secondary"
                        style="padding: 4px 12px; font-size: 12px; margin-top: 6px;">
                    Edit
                </button>
            </div>
        `;

            list.appendChild(card);
        });

        container.appendChild(list);
    }

    function renderEmptyState(container) {
        const box = document.createElement("div");
        box.style.cssText = `
        background: white;
        padding: 40px;
        border-radius: 12px;
        border: 1px dashed var(--color-border);
        text-align: center;
        color: var(--color-text-muted);
    `;
        box.textContent = "No posts found for this account.";
        container.appendChild(box);
    }

    /* =========================
     * Main Logic
     * ========================= */

    (async function () {
        const username = getParam("username");
        const jwt = getParam("jwt");
        const content = document.getElementById("content");

        if (!username || !jwt) {
            renderAuthError();
            return;
        }

        renderWelcome(username);

        try {
            const {posts} = await window.API.checkUser(username, jwt);

            content.innerHTML = "";

            renderJwtCard(content, jwt);

            if (!posts || posts.length === 0) {
                renderEmptyState(content);
                return;
            }

            renderPosts(content, posts);

        } catch (e) {
            renderAuthError();
        }
    })();
</script>
</body>
</html>
