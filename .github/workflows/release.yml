name: Release Docker Images

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  get-version:
    name: Get Release Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from Git tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF_NAME}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

  docker-amd64:
    name: Docker Image (linux/amd64)
    runs-on: ubuntu-latest
    needs: get-version
    env:
      VERSION: ${{ needs.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build amd64 image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag personal-blog-ctf:${VERSION}-amd64 \
            --load \
            .

      - name: Save amd64 image to tar
        run: |
          mkdir -p dist
          docker save personal-blog-ctf:${VERSION}-amd64 \
            -o dist/personal-blog-ctf-${VERSION}-linux-amd64.tar

      - name: Upload amd64 image to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/personal-blog-ctf-${{ env.VERSION }}-linux-amd64.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-arm64:
    name: Docker Image (linux/arm64)
    runs-on: ubuntu-latest
    needs: get-version
    env:
      VERSION: ${{ needs.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build arm64 image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --tag personal-blog-ctf:${VERSION}-arm64 \
            --load \
            .

      - name: Save arm64 image to tar
        run: |
          mkdir -p dist
          docker save personal-blog-ctf:${VERSION}-arm64 \
            -o dist/personal-blog-ctf-${VERSION}-linux-arm64.tar

      - name: Upload arm64 image to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/personal-blog-ctf-${{ env.VERSION }}-linux-arm64.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
